<!DOCTYPE html>
<html ng-app="AstrixDashboard">

<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="app.css" rel="stylesheet" />
<script type="text/javascript" src="script/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>
	<body>
		<div class="container-fluid" ng-controller="ServiceRegistryController">
			<h1>Astrix Service Registry</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th style="width: 350px;">Provided Api</th>
						<th>Service Properties</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="service in services | orderBy: 'providedApi'">
						<td>{{service.providedApi}}</td>
						<td>
							<pre style="max-width: 500px;">{{service.serviceMetadata | json}}</pre>
							<pre style="max-width: 500px;">{{service.serviceProperties | json}}</pre>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
