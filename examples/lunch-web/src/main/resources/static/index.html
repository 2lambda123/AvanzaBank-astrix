<!DOCTYPE html>
<html ng-app="lunchApp">

<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="app.css" rel="stylesheet" />
<script type="text/javascript" src="script/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>

	<body>
		<div class="container-fluid" ng-controller="LunchAppController">
			<h1>Lunch Web</h1>
			<div class="row">
		    	<div class="col-md-3">
					<h4>Add Restaurant</h4>
					<form role="form" novalidate class="simple-form">
					  <div class="form-group">
					    <label for="restaurantName">Name</label>
					    <input type="text" class="form-control" id="restaurantName" ng-model="restaurant.name" placeholder="Enter Restaurant">
					  </div>
					  <div class="form-group">
					    <label for="foodType">Food type</label>
					    <input type="text" class="form-control" id="foodType" ng-model="restaurant.foodType" placeholder="Food type">
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="add(restaurant)">Add</button>
					</form>	
					<br>	
					<h4>Grade Restaurant</h4>
					
					<form role="form" novalidate class="simple-form">
					  <div class="form-group">
					    <label for="restaurantName">Name</label>
					    <input type="text" class="form-control" id="restaurantName" ng-model="restaurant.name" placeholder="Enter Restaurant">
					  </div>
					  <div class="form-group">
					    <label for="foodType">Grade</label>
					    <input type="text" class="form-control" id="foodType" ng-model="restaurant.grade" placeholder="Grade">
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="grade(restaurant)">Grade</button>
					</form>
					<br>	
  				   <pre>restaurant = {{restaurant | json}}</pre>
		    	</div>
		    	<div class="col-md-4">
					<h4>Restaurants</h4>
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>Name</th>
								<th>Food Type</th>
								<th>Grade</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="restaurant in restaurants | orderBy:'name'">
								<td>{{restaurant.name}}</td>
								<td>{{restaurant.foodType}}</td>
								<td>{{restaurant.grade}}</td>
							</tr>
						</tbody>
					</table> 	
		    	</div>
			</div>
			
			<div class="row">

			</div>

		</div>
	</body>
</html>
